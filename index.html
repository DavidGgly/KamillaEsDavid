<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>2021.08.07</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script type='text/javascript'>
        function addFields() {
            // Number of inputs to create
            var number = document.getElementById("guestNumber").value;

            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");

            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }

            container.appendChild(document.createElement("br"));
            container.appendChild(document.createElement("br"));
            for (i = 0; i < number; i++) {
                
                var guestLabel = document.createTextNode((i+1) + ". vendég neve");
                guestLabel.for = "formLabel";
                container.appendChild(guestLabel);
                container.appendChild(document.createElement("br"));

                var guestname = document.createElement("input");
                guestname.id = "guestname";
                guestname.type = "text";
                guestname.name = "guestnames[]";
                guestname.class = "form-control";
                guestname.tabIndex = 1;
                guestname.placeholder = (i+1) + ". vendég neve";
                guestname.required = true;
                container.appendChild(guestname);
                container.appendChild(document.createElement("br"));

                var notesLabel = document.createTextNode("Megjegyzés");
                notesLabel.class = "formLabel";
                container.appendChild(notesLabel);
                container.appendChild(document.createElement("br"));

				var notes = document.createElement("textarea");
                notes.id = "notes";
                notes.type = "text";
                notes.name = "notes[]";
                notes.class = "form-control";
                notes.tabIndex = 2;
                notes.placeholder = "Megjegyzés"
                container.appendChild(notes);

                container.appendChild(document.createElement("br"));
                container.appendChild(document.createElement("br"));
            }

            var regButton = document.createElement("button");
            regButton.setAttribute("type", "submit");
            regButton.setAttribute("class", "btn btn-primary");
            regButton.innerHTML = "Ott leszünk!";

            container.appendChild(regButton);
        }
    </script>
</head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        
        <section class="container-fluid bg">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-4 col-ms-3">
                    <form method="POST" action="process.php" class="form-container"><br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="guestNumber" placeholder="Hány főt szeretnél beírni?" required>
                            <button type="button" id="nextButt" name="next" onclick="addFields()" class="btn btn-primary">Tovább</button>
                        </div>
                        <div class="form-group">
                            <div id="container">
                        </div>
                    </form>
                </section>
            </section>
        </section>

    </body>
</html>
