<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>2021.08.07</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type='text/javascript'>
        function addFields(){
            // Number of inputs to create
            var number = document.getElementById("howmuchGuests").value;

            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");

            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }

            container.appendChild(document.createElement("br"));
            for (i = 0; i < number; i++) {
                
                container.appendChild(document.createTextNode((i+1) + ". vendég neve"));
                container.appendChild(document.createElement("br"));

                var guestname = document.createElement("input");
                guestname.id = "guestname";
                guestname.type = "text";
                guestname.name = "guestnames[]";
                container.appendChild(guestname);


                container.appendChild(document.createElement("br"));
                container.appendChild(document.createTextNode("Megjegyzés:"));
                container.appendChild(document.createElement("br"));

				var notes = document.createElement("textarea");
                notes.id = "notes";
                notes.type = "text";
                notes.name = "notes[]";
                container.appendChild(notes);

                container.appendChild(document.createElement("br"));
                container.appendChild(document.createElement("br"));
            }

            var registerButton = document.createElement("input");
            registerButton.type = "submit";
            registerButton.id = "regButt";
            registerButton.name = "registerButton";
            registerButton.value = "Elfogadom a meghívást :)"
            container.appendChild(registerButton);
            
        }
    </script>
</head>
    <body id="body">
        <div id="howmuch">
        <form>
            <input type="number" id="howmuchGuests" placeholder="Hány főt szeretnél beírni?">
            <input type="button" id="nextButt" name="next" onclick="addFields()" value="Tovább">
        </form>
        <form method="POST" action="process.php">
            <div id="container">
        </form>
        </div>
    </body>
</html>
